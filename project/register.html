    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <header class="header">
            <a href="#" class="logo">Clover</a>
            <img src="images/clover.png" alt="Icon" class="icon">

            <nav class="navbar">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </header>

        <section class="home">
            <div class="home-content">
                <h1>Welcome to Clover</h1>
                <p>Make your learning way fun and effective</p>
                <button id="startButton" class="start">Let's get started</button>
            </div>
        </section> 
    </main>
    
    <div class="login_form">
        <h1>Sign Up</h1>
        <form action="" method="post">
           <div class="userinfo">
                <input type="text" name="username" id="username" placeholder="Username" required>
                <i class='bx bx-user' ></i>
            </div>
            <div class="userinfo">
                <input type="text" name="email" id="email" placeholder="email" required>
                <i class='bx bx-envelope'></i>
            </div>
            <div class="userinfo">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <i class='bx bx-lock-alt' ></i>
            </div>    
            <div class="info">
                <input type="submit"  name="submit" value="login" required>
            </div>
            <div class="link">
                <p>Already have an account?</p>
                <a href="index.html">Log in Now</a>
            </div>

        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
